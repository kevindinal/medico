<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta -->
		<title>User profile</title>
		<link rel="icon" href="logo.png" type="image/png"> <!-- Website icon -->
		<link rel="stylesheet" href="profile.css"> <!-- Profile stylesheet -->
        <link rel="stylesheet" href="../CWK/style.css"> <!-- Header, footer stylesheet -->
	</head>
	<body>
        <!-- Header section -->
        <header class="header" id="home">
            <!-- Logo and navigation bar-->
            <img class="logo"  src="logo.png" alt="logo.jpg"> <!-- Logo -->
            <nav class="navbar">
                <div class="navdiv">         
                    <!-- Main navigation links -->
                    <ul class="main-nav-list">
                        <li><a class="main-nav-link" href="../../Student 2/Home/home.html">HOME</a></li>
                        <li><a class="main-nav-link" href="../../Student 1/shop.html">SHOP</a></li>
                        <li><a class="main-nav-link" href="../../Student 4/Gallery/Gallery.html">GALLERY</a></li>
                        <li><a class="main-nav-link" href="../../Student 4/Site Map/Site_Map.html">SITEMAP</a></li>
                        <li><a class="main-nav-link" href="../../Student 2/Feedback/feedback.html">FEEDBACK</a></li>
                        <li><a class="main-nav-link" href="../Team/team.html">ABOUT US</a></li>
                        <li><a class="main-nav-link" href="../../Student 1/addtional(content)/content.html">LEARN MORE</a></li>
                    </ul>
                    <!-- Cart and login buttons -->
                    <button class="cart-button"><img src="cart.png" alt="cart"><span>Cart</span></button>
                    <button class="image-button"><img src="user.png" alt="login"><span>Login</span></button>
                </div>
            </nav>
        </header>
        
        <!-- User profile form -->
        <div id="form">
            <!-- Step 1: Personal Details -->
            <div class="form-step" id="step-1" >
                <h1 class="heading">Personal Details</h1>
                <!-- Input fields for personal details -->
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div>
                    <label for="gender">Gender:</label>
				    <select id="gender">
                        <option value="" disabled selected>Select gender</option>
					    <option value="male">Male</option >
					    <option value="female">Female</option >
				    </select>
                </div>
                <!-- Next button -->
                <div class="step1">
                    <button type="button" onclick="nextStep(2)">Next</button> 
                </div>  
            </div>
            
            <!-- Step 2: Contact Information -->
            <div class="form-step" id="step-2" style="display: none;">
                <h1 class="heading">Contact Information</h1>
                <!-- Input fields for contact information -->
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div>
                    <label for="contact">Contact no:</label>
                    <input type="tel" id="contact" name="contact">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="nic">NIC no:</label>
                    <input type="text" id="nic" name="nic">
                </div>
                <!-- Back and Next buttons -->
                <div class="but">
                    <button type="button" onclick="nextStep(1)">Back</button>
                    <button type="button" onclick="nextStep(3)">Next</button>
                </div>
            </div>
            
            <!-- Step 3: Medical Information -->
            <div class="form-step" id="step-3" style="display: none;">
                <h1 class="heading">Medical Information</h1>
                <!-- Input fields for medical information -->
                <div>
                    <label for="chronic">Do you have any chronic conditions?</label>
                    <textarea id="chronic" placeholder="e.g., diabetes, hypertension"></textarea>
                </div>
                <div>
                    <label for="allergies">Do you have any allergies?</label>
                    <textarea id="allergies" placeholder="e.g., medication, food, environmental"></textarea>
                </div>
                <div>
                    <label for="genetic">Any family history of genetic conditions or diseases?</label>
                    <input type="text" id="genetic" name="genetic">
                </div>
                <div>
                    <label for="previous">Do you have previous surgeries?</label>
                    <input type="text" id="previous" name="previous">
                </div>
                <!-- Back and Next buttons -->
                <div class="but">
                    <button type="button" onclick="nextStep(2)">Back</button>
                    <button type="button" onclick="nextStep(4)">Next</button>
                </div>
            </div>

            <!-- Step 4: Preferences/Additional Information -->
            <div class="form-step" id="step-4" style="display: none;">
                <h1 class="heading">Preferences/Additional Information </h1>
                <!-- Input fields for preferences/additional information -->
                <div>
                    <label for="location">Preferred pharmacy location:</label>
                    <select id="location">
                        <option value="" disabled selected>Select location</option>
					    <option value="gampaha">Gampaha</option>
					    <option value="kiribathgoda">Kiribathgoda</option>
                        <option value="panadura">Panadura</option>
                        <option value="kotte">Sri Jayawardenepura Kotte</option>
                        <option value="wellawatte">Wellawatte</option>
				    </select>
                </div>
                <div>
                    <label for="communication">Preferred method of communication:</label>
                    <select id="communication">
                        <option value="" disabled selected>Select communication method</option>
					    <option value="calls">Calls</option>
					    <option value="mail">Emails</option>
                        <option value="sms">SMS</option>
				    </select>
                </div>
                <div>
                    <label for="note">Additional notes:</label>
                    <textarea id="note" placeholder="Any other information you would like to provide"></textarea>
                </div>
                <!-- Back and Submit buttons -->
                <div class="but">
                    <button type="button" onclick="nextStep(3)">Back</button>
                    <button type="submit" onclick="nextStep(5)">Submit</button>
                </div>
            </div>

            <!-- Step 5: Completion -->
            <div class="form-step" id="step-5" style="display: none;"></div>

            <!-- Completion progress -->
            <div class="completion">
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <br>
                <div id="progress-text">Completion: 0%</div>
            </div>
            <br>
        </div>
        
        <!-- JavaScript file-->
        <script src="profile.js"></script>
    </body>
</html>
